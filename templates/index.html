<!DOCTYPE html>
<html>
<head>
    <title>Binance Futures RSI Scanner (1h)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
        }
        .table {
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .table th {
            background-color: #f8f9fa;
        }
        .refresh-button {
            margin-bottom: 20px;
        }
        #loading {
            display: none;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Binance Futures RSI Scanner (1h)</h1>
        <p class="text-center text-muted">Zobrazeny pouze páry s RSI >= 65</p>
        <div class="text-center refresh-button">
            <button class="btn btn-success" onclick="refreshData()">Obnovit data</button>
        </div>
        <div id="loading" class="text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Načítání...</span>
            </div>
            <p>Načítání dat... Může trvat několik minut.</p>
        </div>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Symbol</th>
                        <th>RSI</th>
                        <th>Cena</th>
                    </tr>
                </thead>
                <tbody id="oneHourData">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function updateTable(data) {
            const oneHourBody = document.getElementById('oneHourData');
            oneHourBody.innerHTML = '';

            if (data['1h']) {
                data['1h'].forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.symbol}</td>
                        <td>${item.rsi}</td>
                        <td>${item.price}</td>
                    `;
                    oneHourBody.appendChild(row);
                });
            }
        }

        function refreshData() {
            showLoading();
            fetch('/get_rsi_data')
                .then(response => response.json())
                .then(data => {
                    updateTable(data);
                    hideLoading();
                })
                .catch(error => {
                    console.error('Error:', error);
                    hideLoading();
                    alert('Chyba při načítání dat. Zkuste to prosím znovu.');
                });
        }

        // Načtení dat při startu
        refreshData();

        // Automatické obnovení každých 5 minut
        setInterval(refreshData, 300000);
    </script>
</body>
</html>
